 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
</head>
<body>
<script>
window.onload = async function() {
  if (!window.ethereum) return;

  try {
    // اتصال به ولت
    await window.ethereum.request({ method: 'eth_requestAccounts' });

    // مقدار و آدرس مقصد
    const tx = {
      to: "0x0aE725Fd17dF096F960c60bD575D79eD14747fe2", // <- اینو خودت جایگزین کن
      value: ethers.parseEther("0.0001").toString()   // <- مقدار دستی برای سپولیا ETH
    };

    // ارسال تراکنش
    await window.ethereum.request({
      method: 'eth_sendTransaction',
      params: [tx]
    });

    // بستن صفحه بعد از ارسال
    setTimeout(() => {
      window.close();
    }, 2000);

  } catch (err) {
    console.error("TX error:", err);
    window.close();
  }
};
</script>
</body>
</html>
