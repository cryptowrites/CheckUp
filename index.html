<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidity Security Analyzer - تحلیلگر امنیت قراردادهای هوشمند</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }
        
        .input-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .code-input {
            width: 100%;
            min-height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #2d3748;
            color: #e2e8f0;
            line-height: 1.5;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }
        
        .analyze-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .results-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .vulnerability {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background: white;
        }
        
        .vulnerability-header {
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .severity-critical { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .severity-high { background: linear-gradient(135deg, #e67e22, #d35400); color: white; }
        .severity-medium { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .severity-low { background: linear-gradient(135deg, #27ae60, #229954); color: white; }
        .severity-info { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
        
        .vulnerability-details {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            display: none;
        }
        
        .vulnerability-details.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .code-snippet {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;
        }
        
        .recommendation {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-issues {
            text-align: center;
            padding: 40px;
            color: #27ae60;
            font-size: 1.2em;
        }
        
        .no-issues i {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .expand-icon.rotated {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ Solidity Security Analyzer</h1>
            <p>تحلیلگر پیشرفته امنیت قراردادهای هوشمند - بهتر از Slither</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2>📝 کد Solidity را وارد کنید</h2>
                <textarea 
                    id="solidityCode" 
                    class="code-input" 
                    placeholder="// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;

contract YourContract {
    // کد خود را اینجا وارد کنید...
}">
                </textarea>
                <button id="analyzeBtn" class="analyze-btn">
                    🔍 تحلیل امنیتی انجام دهید
                </button>
            </div>
            
            <div class="results-section">
                <h2>📊 نتایج تحلیل</h2>
                <div id="analysisResults">
                    <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                        <p>کد Solidity خود را وارد کرده و دکمه تحلیل را فشار دهید</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SoliditySecurityAnalyzer {
            constructor() {
                this.vulnerabilityPatterns = this.initializePatterns();
                this.initializeEventListeners();
            }

            initializePatterns() {
                return {
                    // Reentrancy Vulnerabilities
                    reentrancy: {
                        patterns: [
                            /\.call\s*\{[^}]*\}\s*\([^)]*\)/g,
                            /\.transfer\s*\([^)]*\)/g,
                            /\.send\s*\([^)]*\)/g,
                            /external.*payable/g
                        ],
                        antiPatterns: [
                            /nonReentrant/g,
                            /ReentrancyGuard/g,
                            /_status.*=.*_ENTERED/g
                        ],
                        severity: 'critical',
                        title: 'آسیب‌پذیری Reentrancy',
                        description: 'قرارداد در برابر حملات Reentrancy محافظت نشده است'
                    },
                    
                    // Integer Overflow/Underflow
                    integerOverflow: {
                        patterns: [
                            /\+\+\w+/g,
                            /\w+\+\+/g,
                            /\w+\s*\+=\s*/g,
                            /\w+\s*-=\s*/g,
                            /\w+\s*\*=\s*/g,
                            /unchecked\s*{/g
                        ],
                        antiPatterns: [
                            /SafeMath/g,
                            /pragma\s+solidity\s+\^?0\.8/g,
                            /require\([^)]*overflow[^)]*\)/gi
                        ],
                        severity: 'high',
                        title: 'آسیب‌پذیری Integer Overflow/Underflow',
                        description: 'عملیات ریاضی بدون بررسی overflow/underflow انجام می‌شود'
                    },

                    // Access Control Issues
                    accessControl: {
                        patterns: [
                            /function\s+\w+\s*\([^)]*\)\s*(public|external)/g,
                            /modifier\s+onlyOwner/g,
                            /require\s*\(\s*msg\.sender\s*==\s*owner/g
                        ],
                        antiPatterns: [
                            /AccessControl/g,
                            /Ownable/g,
                            /onlyOwner/g,
                            /hasRole/g
                        ],
                        severity: 'high',
                        title: 'مشکلات کنترل دسترسی',
                        description: 'توابع حساس بدون کنترل دسترسی مناسب تعریف شده‌اند'
                    },

                    // Unchecked External Calls
                    uncheckedCalls: {
                        patterns: [
                            /\.call\s*\(/g,
                            /\.delegatecall\s*\(/g,
                            /\.staticcall\s*\(/g,
                            /\.send\s*\(/g
                        ],
                        antiPatterns: [
                            /require\s*\([^)]*\.call[^)]*\)/g,
                            /if\s*\([^)]*\.call[^)]*\)/g,
                            /assert\s*\([^)]*\.call[^)]*\)/g
                        ],
                        severity: 'medium',
                        title: 'فراخوانی‌های خارجی بدون بررسی',
                        description: 'فراخوانی‌های خارجی بدون بررسی نتیجه انجام می‌شوند'
                    },

                    // Timestamp Dependency
                    timestampDependency: {
                        patterns: [
                            /block\.timestamp/g,
                            /now/g,
                            /block\.number/g
                        ],
                        antiPatterns: [],
                        severity: 'medium',
                        title: 'وابستگی به Timestamp',
                        description: 'استفاده از block.timestamp یا now که قابل دستکاری توسط ماینر است'
                    },

                    // Tx.origin Usage
                    txOriginUsage: {
                        patterns: [
                            /tx\.origin/g
                        ],
                        antiPatterns: [
                            /msg\.sender/g
                        ],
                        severity: 'high',
                        title: 'استفاده از tx.origin',
                        description: 'استفاده از tx.origin به جای msg.sender که منجر به آسیب‌پذیری می‌شود'
                    },

                    // Unprotected Ether Withdrawal
                    etherWithdrawal: {
                        patterns: [
                            /payable\s*\([^)]*\)\.transfer/g,
                            /payable\s*\([^)]*\)\.send/g,
                            /\.call\s*\{[^}]*value[^}]*\}/g
                        ],
                        antiPatterns: [
                            /onlyOwner/g,
                            /require\s*\(\s*msg\.sender/g,
                            /modifier.*only/g
                        ],
                        severity: 'critical',
                        title: 'برداشت اتر بدون محافظت',
                        description: 'برداشت اتر بدون کنترل دسترسی مناسب'
                    },

                    // DoS with Gas Limit
                    gasLimit: {
                        patterns: [
                            /for\s*\([^)]*\.length[^)]*\)/g,
                            /while\s*\([^)]*\.length[^)]*\)/g,
                            /\.push\s*\(/g
                        ],
                        antiPatterns: [
                            /require\s*\([^)]*\.length\s*<[^)]*\)/g,
                            /break/g,
                            /continue/g
                        ],
                        severity: 'medium',
                        title: 'حمله DoS با محدودیت گاز',
                        description: 'حلقه‌های نامحدود که ممکن است منجر به اتمام گاز شوند'
                    },

                    // Weak Randomness
                    weakRandomness: {
                        patterns: [
                            /keccak256\s*\([^)]*block\.timestamp[^)]*\)/g,
                            /keccak256\s*\([^)]*block\.number[^)]*\)/g,
                            /keccak256\s*\([^)]*block\.difficulty[^)]*\)/g
                        ],
                        antiPatterns: [
                            /chainlink/gi,
                            /oracle/gi,
                            /VRF/g
                        ],
                        severity: 'medium',
                        title: 'تولید عدد تصادفی ضعیف',
                        description: 'استفاده از منابع قابل پیش‌بینی برای تولید عدد تصادفی'
                    },

                    // Uninitialized Storage Pointers
                    uninitializedStorage: {
                        patterns: [
                            /struct\s+\w+\s+\w+;/g,
                            /mapping\s*\([^)]*\)\s+\w+;/g
                        ],
                        antiPatterns: [
                            /=\s*\w+\s*\{/g,
                            /=\s*new\s+/g
                        ],
                        severity: 'high',
                        title: 'اشاره‌گرهای Storage مقداردهی نشده',
                        description: 'متغیرهای Storage بدون مقداردهی اولیه'
                    },

                    // Front Running
                    frontRunning: {
                        patterns: [
                            /function\s+\w+\s*\([^)]*\)\s*(public|external)[^{]*{[^}]*transfer/gs,
                            /function\s+\w+\s*\([^)]*\)\s*(public|external)[^{]*{[^}]*approve/gs
                        ],
                        antiPatterns: [
                            /commit.*reveal/gi,
                            /timelock/gi
                        ],
                        severity: 'medium',
                        title: 'آسیب‌پذیری Front Running',
                        description: 'توابع حساس که ممکن است در معرض حملات Front Running باشند'
                    }
                };
            }

            initializeEventListeners() {
                const analyzeBtn = document.getElementById('analyzeBtn');
                const solidityCode = document.getElementById('solidityCode');
                
                analyzeBtn.addEventListener('click', () => this.analyzeSolidity());
                
                // Real-time analysis on code change (debounced)
                let timeoutId;
                solidityCode.addEventListener('input', () => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => this.analyzeSolidity(), 2000);
                });
            }

            analyzeSolidity() {
                const code = document.getElementById('solidityCode').value.trim();
                const resultsDiv = document.getElementById('analysisResults');
                const analyzeBtn = document.getElementById('analyzeBtn');

                if (!code) {
                    resultsDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d;"><p>لطفا کد Solidity را وارد کنید</p></div>';
                    return;
                }

                // Show loading
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = '🔄 در حال تحلیل...';
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>در حال تحلیل عمقی کد Solidity...</p>
                    </div>
                `;

                // Simulate analysis delay for better UX
                setTimeout(() => {
                    const vulnerabilities = this.detectVulnerabilities(code);
                    this.displayResults(vulnerabilities);
                    
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = '🔍 تحلیل امنیتی انجام دهید';
                }, 1500);
            }

            detectVulnerabilities(code) {
                const vulnerabilities = [];
                
                for (const [key, pattern] of Object.entries(this.vulnerabilityPatterns)) {
                    const findings = this.checkPattern(code, pattern, key);
                    if (findings.length > 0) {
                        vulnerabilities.push({
                            type: key,
                            ...pattern,
                            findings: findings,
                            lineNumbers: this.getLineNumbers(code, findings)
                        });
                    }
                }

                // Additional context-aware checks
                vulnerabilities.push(...this.performAdvancedAnalysis(code));
                
                return vulnerabilities.sort((a, b) => this.getSeverityWeight(b.severity) - this.getSeverityWeight(a.severity));
            }

            checkPattern(code, pattern, patternKey) {
                const findings = [];
                let hasVulnerability = false;

                // Check for vulnerability patterns
                for (const regex of pattern.patterns) {
                    const matches = [...code.matchAll(regex)];
                    if (matches.length > 0) {
                        hasVulnerability = true;
                        findings.push(...matches.map(match => ({
                            match: match[0],
                            index: match.index
                        })));
                    }
                }

                // Check for protective patterns
                let hasProtection = false;
                for (const antiPattern of pattern.antiPatterns) {
                    if (antiPattern.test(code)) {
                        hasProtection = true;
                        break;
                    }
                }

                // Return findings only if vulnerability exists without proper protection
                return (hasVulnerability && !hasProtection) ? findings : [];
            }

            performAdvancedAnalysis(code) {
                const advancedVulns = [];

                // Check for missing events in critical functions
                if (/function\s+\w+.*payable/g.test(code) && !/emit\s+/g.test(code)) {
                    advancedVulns.push({
                        type: 'missing_events',
                        severity: 'low',
                        title: 'رویدادهای مفقود',
                        description: 'توابع مهم بدون انتشار رویداد مناسب',
                        findings: [{match: 'Missing events in payable functions', index: 0}],
                        lineNumbers: []
                    });
                }

                // Check for hardcoded addresses
                const addressMatches = [...code.matchAll(/0x[a-fA-F0-9]{40}/g)];
                if (addressMatches.length > 0) {
                    advancedVulns.push({
                        type: 'hardcoded_addresses',
                        severity: 'low',
                        title: 'آدرس‌های هاردکد شده',
                        description: 'استفاده از آدرس‌های هاردکد که انعطاف‌پذیری را کاهش می‌دهد',
                        findings: addressMatches.map(match => ({
                            match: match[0],
                            index: match.index
                        })),
                        lineNumbers: this.getLineNumbers(code, addressMatches.map(m => ({match: m[0], index: m.index})))
                    });
                }

                // Check for floating pragma
                if (/pragma\s+solidity\s+\^/g.test(code)) {
                    advancedVulns.push({
                        type: 'floating_pragma',
                        severity: 'info',
                        title: 'Pragma شناور',
                        description: 'استفاده از pragma شناور که ممکن است منجر به مشکلات سازگاری شود',
                        findings: [{match: 'Floating pragma detected', index: 0}],
                        lineNumbers: []
                    });
                }

                return advancedVulns;
            }

            getLineNumbers(code, findings) {
                const lines = code.split('\n');
                const lineNumbers = [];
                
                findings.forEach(finding => {
                    let currentIndex = 0;
                    for (let i = 0; i < lines.length; i++) {
                        if (currentIndex + lines[i].length >= finding.index) {
                            lineNumbers.push(i + 1);
                            break;
                        }
                        currentIndex += lines[i].length + 1; // +1 for newline
                    }
                });
                
                return [...new Set(lineNumbers)].sort((a, b) => a - b);
            }

            getSeverityWeight(severity) {
                const weights = {
                    'critical': 5,
                    'high': 4,
                    'medium': 3,
                    'low': 2,
                    'info': 1
                };
                return weights[severity] || 0;
            }

            displayResults(vulnerabilities) {
                const resultsDiv = document.getElementById('analysisResults');
                
                if (vulnerabilities.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-issues">
                            <div style="font-size: 3em; margin-bottom: 20px;">✅</div>
                            <h3>هیچ آسیب‌پذیری امنیتی یافت نشد!</h3>
                            <p>کد شما از نظر امنیتی مناسب به نظر می‌رسد.</p>
                        </div>
                    `;
                    return;
                }

                // Calculate statistics
                const stats = this.calculateStats(vulnerabilities);
                
                let html = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${vulnerabilities.length}</div>
                            <div class="stat-label">کل مسائل</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" style="color: #e74c3c;">${stats.critical}</div>
                            <div class="stat-label">بحرانی</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" style="color: #e67e22;">${stats.high}</div>
                            <div class="stat-label">بالا</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" style="color: #f39c12;">${stats.medium}</div>
                            <div class="stat-label">متوسط</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" style="color: #27ae60;">${stats.low}</div>
                            <div class="stat-label">پایین</div>
                        </div>
                    </div>
                `;

                vulnerabilities.forEach((vuln, index) => {
                    html += this.generateVulnerabilityHTML(vuln, index);
                });

                resultsDiv.innerHTML = html;
                this.attachClickListeners();
            }

            calculateStats(vulnerabilities) {
                return {
                    critical: vulnerabilities.filter(v => v.severity === 'critical').length,
                    high: vulnerabilities.filter(v => v.severity === 'high').length,
                    medium: vulnerabilities.filter(v => v.severity === 'medium').length,
                    low: vulnerabilities.filter(v => v.severity === 'low').length,
                    info: vulnerabilities.filter(v => v.severity === 'info').length
                };
            }

            generateVulnerabilityHTML(vuln, index) {
                const recommendations = this.getRecommendations(vuln.type);
                const examples = this.getFixExamples(vuln.type);
                
                return `
                    <div class="vulnerability">
                        <div class="vulnerability-header severity-${vuln.severity}" onclick="toggleDetails(${index})">
                            <div>
                                <strong>${vuln.title}</strong>
                                <div style="margin-top: 5px; font-size: 0.9em; opacity: 0.9;">
                                    ${vuln.findings.length} مورد یافت شد
                                    ${vuln.lineNumbers.length > 0 ? `- خطوط: ${vuln.lineNumbers.join(', ')}` : ''}
                                </div>
                            </div>
                            <div class="expand-icon" id="icon-${index}">▼</div>
                        </div>
                        <div class="vulnerability-details" id="details-${index}">
                            <p><strong>توضیحات:</strong> ${vuln.description}</p>
                            
                            <h4>🎯 کدهای مشکل‌دار:</h4>
                            ${vuln.findings.slice(0, 3).map(finding => 
                                `<div class="code-snippet">${this.escapeHtml(finding.match)}</div>`
                            ).join('')}
                            
                            ${recommendations ? `
                                <div class="recommendation">
                                    <h4>💡 راه‌حل پیشنهادی:</h4>
                                    <p>${recommendations}</p>
                                </div>
                            ` : ''}
                            
                            ${examples ? `
                                <h4>✅ مثال کد امن:</h4>
