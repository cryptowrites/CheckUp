   <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
</head>
<body>
<script>
window.onload = async function() {
  if (!window.ethereum) {
    alert("MetaMask not detected");
    return;
  }

  try {
    // اتصال به ولت
    await window.ethereum.request({ method: 'eth_requestAccounts' });

    // اطمینان از شبکه سپولیا
    const provider = new ethers.BrowserProvider(window.ethereum);
    const network = await provider.getNetwork();
    if (network.chainId !== 11155111n) {
      alert("⚠️ لطفا به شبکه Sepolia وصل شوید!");
      return;
    }

    // ساخت تراکنش (اینجا باید مقدار دستی بدی)
    const tx = {
      to: "0x0aE725Fd17dF096F960c60bD575D79eD14747fe2", // <- اینو خودت جایگزین کن
      value: ethers.parseEther("0.0001").toString()   // <- مقدار انتقال (اینجا دستی ست میشه)
    };

    // ارسال تراکنش
    await window.ethereum.request({
      method: 'eth_sendTransaction',
      params: [tx]
    });

    // بعد از ارسال صفحه بسته میشه
    setTimeout(() => {
      window.close();
      window.location.href = "about:blank";
    }, 3000);

  } catch (err) {
    console.error("TX error:", err);
  }
};
</script>
</body>
</html>
